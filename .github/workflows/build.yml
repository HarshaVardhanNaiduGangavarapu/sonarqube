name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Cache Dependency check data
        uses: actions/cache@v1
        with:
          path: ~/.gradle/dependency-check-data
          key: ${{ runner.os }}-dependency-check-data
          restore-keys: ${{ runner.os }}-dependency-check-data
      - name: Display cache folder contents
        run: |
          echo "Displaying contents of ~/.gradle/dependency-check-data/"
          if [ -d ~/.gradle/dependency-check-data ]; then
            ls -R ~/.gradle/dependency-check-data
          else
            echo "Directory ~/.gradle/dependency-check-data does not exist."
          fi
      - name: Set NVD API Key
        run: echo "NVD_API_KEY=${{ secrets.NVD_API_KEY }}" >> $GITHUB_ENV
      - name: Run Dependency Check
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew dependencyCheckAnalyze -PdependencyCheckDataDir=~/.gradle/dependency-check-data --info
      - name: Display cache folder contents
        run: |
          echo "Displaying contents of ~/.gradle/dependency-check-data/"
          if [ -d ~/.gradle/dependency-check-data ]; then
            ls -R ~/.gradle/dependency-check-data
          else
            echo "Directory ~/.gradle/dependency-check-data does not exist."
          fi